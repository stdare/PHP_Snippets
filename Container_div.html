<html>
<head>
<title>Using a container DIV</title>
</head>
<body>
<!--Line 7 is the key one -->
<div style="margin: 0pt auto; width: 800px; height: 500px; background-color:#dddddd; padding:5px;">
<h2>This example shows how to apply a container div to an HTML page</h2>

<p>Obviously you can adjust the width and bg color as per your needs.</p>
The padding element stops the text from running right to the edge of the div.
</div>
